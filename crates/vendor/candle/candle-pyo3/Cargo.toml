[package]
name = "candle-pyo3"
edition = "2021"

[lib]
name = "candle"
crate-type = ["cdylib"]

[dependencies]
accelerate-src = { version = "0.3.2" , optional = true }
candle = { path = "../candle-core", package = "candle-core" }
candle-nn = { path = "../candle-nn", package = "candle-nn" }
candle-onnx = { path = "../candle-onnx", optional = true}
half = { version = "2.3.1", features = ["num-traits", "use-intrinsics", "rand_distr"] }
intel-mkl-src = { version = "0.8.1", features = ["mkl-static-lp64-iomp"], optional = true }
pyo3 = { version = "0.22.0", features = ["extension-module", "abi3-py311"] }

[build-dependencies]
pyo3-build-config = "0.22"

[features]
default = []
accelerate = ["dep:accelerate-src", "candle/accelerate"]
cuda = ["candle/cuda"]
mkl = ["dep:intel-mkl-src","candle/mkl"]
onnx = ["dep:candle-onnx"]

