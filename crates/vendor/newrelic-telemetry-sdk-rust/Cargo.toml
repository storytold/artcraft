[package]
name = "newrelic-telemetry"
version = "0.1.0"
authors = ["New Relic <opensource@newrelic.com>"]
edition = "2018"

[features]
default = [ "client" ]
client = [ "flate2", "hyper", "hyper-tls" ]
blocking = [ "client", "futures", "tokio" ]

[dependencies]
anyhow = "1.0"
log = "0.4"
serde = { version = "1.0.57", features = ["derive"] }
serde_json = "1.0.108"

hyper = { version = "0.14", features = ["http1"], optional = true }
hyper-tls = { version = "0.6.0", optional = true }
flate2 = { version = "1.0.16", optional = true }
futures = { version = "0.3.1", optional = true }
tokio = { version = "1.34.0", features = ["macros"], optional = true }
uuid = { version = "0.8.1", features = ["v4"] }

# Workspace hack (faster compile times)
workspace-build-acceleration = { version = "0.1", path = "../../workspace-build-acceleration" }

[dev-dependencies]
rand = "0.8.5"
env_logger = "0.10.1"
futures = { version = "0.3.1" }
hyper = { version = "0.14", features = ["http1", "server"] }
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }
