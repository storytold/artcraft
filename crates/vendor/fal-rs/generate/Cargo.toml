[package]
name = "generate-endpoints"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { version = "0.12", features = ["json", "stream", "multipart"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
percent-encoding = "2.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
cargo-manifest = "0.19"
toml = "0.8"
