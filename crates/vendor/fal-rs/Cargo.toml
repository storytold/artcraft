[package]
name = "fal"
edition = "2021"
version = "0.3.6"
authors = ["Carlos Diaz-Padron"]
description = "A Rust crate for the fal.ai API, including generated, typed functions for all public models"
keywords = [
    "fal",
    "ai",
    "generative-ai",
]
categories = ["api-bindings"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/carlosdp/fal-rs"

[package.metadata.docs.rs]
all-features = true

#[workspace]
#members = [
#    "fal-derive",
#    "generate",
#]
#resolver = "2"

#[workspace.dependencies]
#reqwest = "0.12"
#serde = "1"
#serde_json = "1"
#tokio = "1"

[dependencies]
eventsource-stream = "0.2"
smart-default = "0.7"
thiserror = "1"
percent-encoding-rfc3986 = "0.1.3"
log = "0.4.27"

[dependencies.base64]
version = "0.22"
optional = true

[dependencies.fal-derive]
version = "0.1"
path = "./fal-derive"

[dependencies.futures]
version = "0.3"
optional = true

[dependencies.image]
version = "0.25"
optional = true

[dependencies.reqwest]
workspace = true
features = [
    "json",
    "stream",
]

[dependencies.serde]
workspace = true
features = ["derive"]

[dependencies.serde_json]
workspace = true

[dev-dependencies.tokio]
workspace = true
features = ["full"]

